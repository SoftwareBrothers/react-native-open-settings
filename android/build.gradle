apply plugin: 'com.android.library'

def ext = rootProject.ext

def _reactNativeVersion = ext.has('reactNative') ? ext.reactNative : '+'
def _compileSdkVersion = ext.has('compileSdkVersion') ? ext.compileSdkVersion : 23
def _buildToolsVersion = ext.has('buildToolsVersion') ? ext.buildToolsVersion : '23.0.1'
def _minSdkVersion = ext.has('minSdkVersion') ? ext.minSdkVersion : 16
def _targetSdkVersion = ext.has('targetSdkVersion') ? ext.targetSdkVersion : 23

android {
    compileSdkVersion _compileSdkVersion
    buildToolsVersion _buildToolsVersion

    defaultConfig {
        minSdkVersion _minSdkVersion
        targetSdkVersion _targetSdkVersion
        versionCode 1
        versionName "1.0"

    }
    lintOptions {
       warning 'InvalidPackage'
    }
}

dependencies {
    implementation "com.facebook.react:react-native:${_reactNativeVersion}"
}
